<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Students!</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row">
            <div class="col-md-6 col-xs-4" style="background-color: red; border: 1px solid black;">col-xs-4</div>
        </div>
        <div class="col-md-12 col-lg-6" style="background-color: lavender;">.col-xs-3</div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-8" style="background-color: lavenderblush;">col-xs-8</div>
    </div>
    <div class="container">
        <h3>Equal width column grid</h3>
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
            </div>
            <div class="col">
                column 3
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="my-4">Hello Students!</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row">
            <div class="col-11" style="background-color: red; border: 1px solid black;">
                xs/col-11
            </div>
            <div class="col-1" style="background-color: lavender;">
                .col-1
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2" style="background-color: lavenderblush;">
                .col-lg-2
            </div>
            <div class="col-lg-10" style="background-color: lightgrey;">
                .col-lg-10
            </div>
        </div>
    </div>
</body>
</html>
